<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="wap-font-scale" content="no">
    <style>
        body, h1, h2, h3, h4, h5, h6, hr, p, dl, dt, dd, ul, ol, li, pre, fieldset, button, input, textarea, th, td {
            margin: 0;
            padding: 0;
        }
        ul ol {
            list-style: none;
        }
        .header {
            height: 50px;
            line-height: 50px;
            font-size: 14px;
            color: #888;
            text-align: center;
            background: url(../static/img/head_line.gif) no-repeat bottom;
            background-size: 100% 2px;
        }
        .img-box {
            margin-bottom: 14px;
            background: #fff;
            height: auto !important;
            min-height: 0;
            padding: 10px;
            text-align: center;
        }
        .img-box .col_3 li {
            width: 30%;
            float: left;
            margin: 0 -1% 3% 3%;
            list-style:none;
        }
        .comic {
            display: block;
            position: relative;
            min-height: 140px;
            text-decoration: none;
            border: 1px solid #eaeaea;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 50%;
        }
        .comic-info {
            font-size: 10px;
            display: block;
            opacity: 0.6;
            overflow: hidden;
            height: 13px;
            line-height: 13px;
            margin: 4px 0 5px 0;
        }
    </style>
    <title>漫画列表</title>
</head>
<body>
    <div class="header">漫画列表</div>
    <div class="img-box">
        <ul class="col_3">
        {% for comic in comic_list %}
            <li>
                <a class="comic" href="/comic_chapter_list?comic_id={{ comic['id'] }}" style="background-image: url({{ comic['cover'] }});"></a>
                <span class="comic-info">{{ comic['name'] }}</span>
            </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
