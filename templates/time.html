<body>

    <div class="main">
        <div class="know" id="know" style="display: block;">
            <div class="title-know">We've known each other for</div>
            <div id="countdown">
                <div class="dash days_dash">
                    <span class="dash_title">Days</span>
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
                <div class="dash hours_dash">
                    <span class="dash_title">Hours</span>
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
                <div class="dash minutes_dash">
                    <span class="dash_title">Minutes</span>
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
                <div class="dash seconds_dash">
                    <span class="dash_title">Seconds</span>
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
            </div>
        </div>

        <div class="love" id="love" style="display: none;">
            <div class="title-love">We've been in <span style="color: rgb(245, 108, 108); font-weight: 700;">love</span> for</div>
            <div id="countdown1">
                <div class="dash days_dash">
                    <span class="dash_title">Days</span>
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
                <div class="dash hours_dash">
                    <span class="dash_title">Hours</span>
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
                <div class="dash minutes_dash">
                    <span class="dash_title">Minutes</span>
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
                <div class="dash seconds_dash">
                    <span class="dash_title">Seconds</span>
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
            </div>
        </div>
    </div>
    <script language="javascript" type="text/javascript">
        $("body").css("height", $(window).height());
        document.documentElement.style.overflow='hidden';
        document.body.style.overflow='hidden';   //手机版
        jQuery(document).ready(function() {
            $('#countdown').countDown({
                targetDate: {
                    'day': 21,
                    'month': 5,
                    'year': 2019,
                    'hour': 20,
                    'min': 20,
                    'sec': 52
                }
            });
        });
        jQuery(document).ready(function() {
            $('#countdown1').countDown({
                targetDate: {
                    'day': 7,
                    'month': 8,
                    'year': 2019,
                    'hour': 21,
                    'min': 0,
                    'sec': 0
                }
            });
        });
        $("#switch").click(function () {
            let know = $("#know");
            let love = $("#love");
            console.log(know.css("display") === "block");
            if(know.css("display") === "block"){
                know.css("display", "none");
                love.css("display", "block");
            }else{
                know.css("display", "block");
                love.css("display", "none");
            }
        })
        $("#vegas, body").vegas({
            transition: [ 'fade', 'zoomOut', 'swirlLeft', "swirlRight2", "slideUp", "blur", "blur2"],
            animation: [ 'kenburnsUp', 'kenburnsDown', 'kenburnsLeft', 'kenburnsRight' ],
            slides: [
                { src: "/static/img/album/1.jpg" },
                { src: "/static/img/album/2.jpg" },
                { src: "/static/img/album/3.jpg" },
                { src: "/static/img/album/4.jpg" },
                { src: "/static/img/album/5.jpg" },
                { src: "/static/img/album/6.jpg" },
                { src: "/static/img/album/7.jpg" },
                { src: "/static/img/album/8.jpg" },
                { src: "/static/img/album/9.jpg" },
                { src: "/static/img/album/10.jpg" },
            ],
            overlay: '/static/img/overlays.png'
        });
    </script>
</body>
</html>
